<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=FontName">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <title>Document</title>
</head>

<body class="bg-gray-800">
    <!-- Sign up with google button -->
    <button
        class="flex gap-2 w-334 items-center justify-center py-2 px-6 rounded-65 bg-neutral-50 shadow-3xl backdrop-blur-23">
        <img src="/public/images/google.png" alt="google" class="shrink-0 w-6 h-6">
        <div class="font-inter leading-normal text-sm font-bold text-neutral-1000">Sign up with Google</div>

    </button> <br>

    <!-- signup button -->
    <button
        class="flex gap-2.5 w-334 items-center justify-center py-2 px-6 rounded-65 shadow-3xl border border-solid border-color backdrop-blur-23">

        <div class="font-inter leading-normal text-sm font-bold text-twitterblue">Sign up</div>

    </button> <br>

    <!-- create account button -->

    <!-- default create button -->
    <button
        class="flex w-334 py-2 px-6 justify-center items-center gap-2.5 rounded-65 bg-neutral-50 shadow-3xl backdrop-blur-23">
        <div class="text-neutral-1000 text-center font-inter text-base font-bold">Create account</div>
    </button>

    <br>

    <!-- hover create button -->
    <button
        class="flex w-334 py-2 px-6 justify-center items-center gap-2.5 rounded-65 bg-neutral-200 shadow-3xl backdrop-blur-23">
        <div class="text-neutral-1000 text-center font-inter text-base font-bold">Create account</div>
    </button>

    <br>

    <!-- disabled create button -->
    <button
        class="flex w-334 py-2 px-6 justify-center items-center gap-2.5 rounded-65 bg-neutral-200 shadow-3xl backdrop-blur-23 opacity-50">
        <div class="text-neutral-1000 text-center font-inter text-base font-bold">Create account</div>
    </button>

    <br>

    <!-- follow button  -->
    <button class="inline-flex py-2 px-5 justify-center items-center gap-2.5 rounded-30 bg-neutral-50">
        <div class="font-inter text-14 font-bold">Follow</div>
    </button>

    <!-- hover follow button  -->
    <button class="inline-flex py-2 px-5 justify-center items-center gap-2.5 rounded-30 bg-neutral-200">
        <div class="font-inter text-14 font-bold">Follow</div>
    </button>

    <!-- disabled follow button  -->
    <button class="inline-flex py-2 px-5 justify-center items-center gap-2.5 rounded-30 bg-neutral-50 opacity-50">
        <div class="font-inter text-14 font-bold">Follow</div>
    </button>

    <!-- Next button  -->
    <br> <br>
    <!-- default Next button -->
    <button
        class="flex w-442 bg-neutral-50 py-3 px-6 justify-center items-center gap-2.5 shadow-3xl backdrop-blur-23 rounded-65">
        <div class="text-center font-chirp text-base font-bold">Next</div>
    </button>
    <br>
    <!-- hover next button  -->
    <button
        class="flex w-442 bg-neutral-200 py-3 px-6 justify-center items-center gap-2.5 shadow-3xl backdrop-blur-23 rounded-65">
        <div class="text-center font-chirp text-base font-bold">Next</div>
    </button>
    <br>
    <!-- disabled next button  -->
    <button
        class="flex w-442 bg-neutral-200 py-3 px-6 justify-center items-center gap-2.5 shadow-3xl backdrop-blur-23 rounded-65 opacity-50">
        <div class="text-center font-chirp text-base font-bold">Next</div>
    </button>
    <br>

    <!-- following button  -->

    <button
        class="inline-flex py-1.5 px-4 justify-center items-center gap-2.5 rounded-65 border border-solid border-color shadow-3xl">
        <div class="font-inter font-bold text-14 text-neutral-50">Following</div>
    </button>

    <!-- medium sized post  button -->

    <!-- default medium post button  -->
    <button class="inline-flex py-15 px-93 justify-center items-center gap-2.5 bg-twitterblue rounded-full">
        <div class="text-neutral-50 text-center font-inter text-base font-bold">Post</div>
    </button>

    <!-- hover medium post button  -->
    <button class="inline-flex py-15 px-93 justify-center items-center gap-2.5  bg-twitterblue_for_hover rounded-full">
        <div class="text-neutral-50 text-center font-inter text-base font-bold">Post</div>
    </button>

    <!-- dsabled medium post button -->
    <button
        class="inline-flex py-15 px-93 justify-center items-center gap-2.5  bg-twitterblue_for_hover rounded-full opacity-50">
        <div class="text-neutral-50 text-center font-inter text-base font-bold">Post</div>
    </button>

    <!-- small size post button  -->

    <!-- default small post button   -->
    <button class="inline-flex py-3 px-6 justify-center items-center gap-2.5 rounded-30 bg-twitterblue">
        <div class="text-neutral-50 text-center font-inter text-base font-bold">Post</div>
    </button>

    <!-- hover small post button    -->
    <button class="inline-flex py-3 px-6 justify-center items-center gap-2.5 rounded-30 bg-twitterblue_for_hover">
        <div class="text-neutral-50 text-center font-inter text-base font-bold">Post</div>
    </button>

    <!-- disabled small post button     -->
    <button
        class="inline-flex py-3 px-6 justify-center items-center gap-2.5 rounded-30 bg-twitterblue_for_hover opacity-50">
        <div class="text-neutral-50 text-center font-inter text-base font-bold">Post</div>
    </button>
    <br><br>


    <!-- large post button  -->

    <!-- default large post button  -->
    <button class="flex w-442 p-5 justify-center items-center gap-2.5 rounded-full bg-twitterblue">
        <div class="text-neutral-50 font-inter text-base font-medium ">Post</div>
    </button>
    <br>
    <!-- hover large post button      -->
    <button class="flex w-442 p-5 justify-center items-center gap-2.5 rounded-full bg-twitterblue_for_hover">
        <div class="text-neutral-50 font-inter text-base font-medium ">Post</div>
    </button>
    <br>
    <!-- disabled large post button       -->
    <button class="flex w-442 p-5 justify-center items-center gap-2.5 rounded-full bg-twitterblue_for_hover opacity-50">
        <div class="text-neutral-50 font-inter text-base font-medium ">Post</div>
    </button>



</body>

</html>
